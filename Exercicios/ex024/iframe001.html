<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Iframes</title>
    <style>
        iframe{
            width: 600px;
            height: 600px;
            border: 1px solid black;
            box-shadow: 2px 1px 5px black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> Cursoemvideo para aprender a programar.
    </p>
    <p>

        <!-- tamanho padrão 300x150 -->
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="www.google,com">site goole</a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O meu Projeto Cordel
        <iframe src="https://rnathannunes.github.io/projeto-cordel/" frameborder="0"></iframe>
        também é maneiro!
    </p>
</body>
</html>
