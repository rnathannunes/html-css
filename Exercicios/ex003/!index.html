<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>
        Abaixo você verá um banco de imagens:
    </p>
    <img src="html5-200.png" alt="logo html5">
    <p>
        Podemos também carregar imagens que estão em subpastas:
    </p>
    <img src="imagens/css3-200.png" alt="logo css3">
    <p>
        Também podemos carregar imagens externas, via links(URL):
    </p>
    <img src="https://miro.medium.com/max/450/0*4tULZP6SMFXFHyc9.png" alt="logo javascript"> <!--imagem de URL-->

</body>
</html>
