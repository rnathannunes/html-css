<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="iest">Estado</label>
			<select name="estado" id="iest">
				<optgroup label="Região Sul">
					<option value="SC" selected>Santa Catarina</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="PR">Paraná</option>
				</optgroup>
				<optgroup label="Região Sudeste">
					<option value="SP">São Paulo</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="MG">Minas Gerais</option>
				</optgroup>
			</select>
		</p>

		<p>
			<label for="iprof">Profissão: </label>
			<input type="text" name="prof" id="iprof" list="lstprof">
			<datalist id="lstprof">
				<option value="ADM">Administrador</option>
				<option value="CONT">Contador</option>
				<!--<optgroup label="The best"> (ainda não funciona)-->
					<option value="DEV">Desenvolvedor</option>
				</optgroup>
			</datalist>
		</p>

		<p>
			<label for="imsg">Mensagem: </label>
			<textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
		</p>

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
