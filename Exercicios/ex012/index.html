<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>

    <video height="560" poster="midia/embuste.jpg" width="560" controls autoplay loop>
        <source src="midia/pexels-allan.mp4" type="video/mp4">
        <source src="midia/Pexels-Allan-1.m4v" type="video/mp4">
        <source src="midia/Pexels-Allan-1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para este vídeo</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
